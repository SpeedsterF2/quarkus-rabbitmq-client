quarkus.log.level=INFO
quarkus.log.category."io.quarkiverse.rabbitmqclient".min-level=DEBUG
quarkus.log.category."io.quarkiverse.rabbitmqclient".level=DEBUG

#RabbitMQ
quarkus.rabbitmqclient.virtual-host=/vhost
quarkus.rabbitmqclient.username=someuser
quarkus.rabbitmqclient.password=somepass
quarkus.rabbitmqclient.hostname=somehost
quarkus.rabbitmqclient.port=1234
quarkus.rabbitmqclient.connection-recovery=false
quarkus.rabbitmqclient.connection-timeout=10000
quarkus.rabbitmqclient.handshake-timeout=5000
quarkus.rabbitmqclient.network-recovery-interval=3000
quarkus.rabbitmqclient.requested-channel-max=100
quarkus.rabbitmqclient.requested-heartbeat=30
quarkus.rabbitmqclient.channel-rpc-response-type-check=true
quarkus.rabbitmqclient.channel-rpc-timeout=30000
quarkus.rabbitmqclient.topology-recovery=false
quarkus.rabbitmqclient.sasl=external
quarkus.rabbitmqclient.requested-frame-max=8096
quarkus.rabbitmqclient.shutdown-timeout=5000
quarkus.rabbitmqclient.connection-close-timeout=200

#RabbitMQ Brokers
quarkus.rabbitmqclient.addresses.broker1.hostname=localhost
quarkus.rabbitmqclient.addresses.broker1.port=5672

#RabbitMQ NIO
quarkus.rabbitmqclient.nio.enabled=true
quarkus.rabbitmqclient.nio.threads=2
quarkus.rabbitmqclient.nio.read-byte-buffer-size=8096
quarkus.rabbitmqclient.nio.write-byte-buffer-size=8096
quarkus.rabbitmqclient.nio.write-enqueuing-timeout=5000
quarkus.rabbitmqclient.nio.write-queue-capacity=7500

##RabbitMQ TLS
quarkus.rabbitmqclient.tls.enabled=true
quarkus.rabbitmqclient.tls.algorithm=TLSv1.0
quarkus.rabbitmqclient.tls.validate-server-certificate=false
quarkus.rabbitmqclient.tls.verify-hostname=false
quarkus.rabbitmqclient.tls.key-store-file=/keys.pkcs12
quarkus.rabbitmqclient.tls.key-store-password=letmein
quarkus.rabbitmqclient.tls.key-store-algorithm=PKIX
quarkus.rabbitmqclient.tls.key-store-type=PKCS12
quarkus.rabbitmqclient.tls.trust-store-file=/ca.jce
quarkus.rabbitmqclient.tls.trust-store-password=letmein
quarkus.rabbitmqclient.tls.trust-store-algorithm=PKIX
quarkus.rabbitmqclient.tls.trust-store-type=JCE

#RabbitMQ Client Properties
quarkus.rabbitmqclient.properties.my-prop=test
quarkus.rabbitmqclient.properties.my-prop2=test2